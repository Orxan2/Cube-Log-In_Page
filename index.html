<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Log in</title>
</head>
<body>
    
   <div class="container">
     <div class="row">
       <div class="col-6 offset-3">
        <div class="cube-container">
    <div class="cube">
      <div class="cube__face cube__face--front bg-success text-white fw-bold text-center">
        <form class="row">         
          <button id="sign-up" type="button" class="btn btn-primary rounded-pill col-8 offset-2 my-2">Sign Up</button>
          <button id="logIn" type="button" class="btn btn-primary rounded-pill col-8 offset-2 my-2">Log In</button>
        </form>
      </div>
      <div class="cube__face cube__face--left bg-danger text-white fw-bold text-center">
        <form class="row">
          <h1>Sign Up</h1>
          <div class="col-8 offset-2 my-2">
            <input type="text" class="form-control rounded-pill" placeholder="Enter Name" />
          </div>
          <div class="col-8 offset-2 my-2">
            <input type="text" class="form-control rounded-pill" placeholder="Enter Last Name" />
          </div>
          <div class="col-8 offset-2 my-2">
            <input type="text" class="form-control rounded-pill" placeholder="Enter Username" />
          </div>
          <div class="col-8 offset-2 my-2">
            <input type="email" class="form-control rounded-pill" placeholder="Enter Email" />
          </div>         
          <div class="col-8 offset-2 my-2">
            <input type="password" class="form-control rounded-pill" placeholder="Enter Password" />
          </div>
          <div class="col-8 offset-2 my-2">
            <input type="password" class="form-control rounded-pill" placeholder="Enter Confirm Password" />
          </div>
          <button id="logIn" type="button" class="btn btn-primary rounded-pill col-8 offset-2 my-2">Create</button>

          <p class="text-dark">Have an Account? <button id="logIn" type="button" class="text-white bg-transparent border-0">Log in</a></p>
        </form>
      </div>
      <div class="cube__face cube__face--back bg-warning text-white fw-bold display-4 text-center">
        <h1>Welcome Home Page</h1>
      </div>
      <div class="cube__face cube__face--right bg-info text-white fw-bold text-center">
        <form class="row">
          <h1>Log In</h1>
          <div class="col-8 offset-2 my-2">
            <input type="text" class="form-control rounded-pill" placeholder="Enter Username" />
          </div>
          <div class="col-8 offset-2 my-2">
            <input type="password" class="form-control rounded-pill" placeholder="Enter Password" />
          </div>

          <button id="home" type="button" class="btn btn-primary rounded-pill col-8 offset-2 my-2">Log in</button>
          <p class="text-dark">You Don't Have an Account? <button id="sign-up" type="button" class="text-white bg-transparent border-0">Sign Up</a></p>
          </form>
      </div>
      <div class="cube__face cube__face--top bg-primary text-white fw-bold display-4 text-center">Top</div>
      <div class="cube__face cube__face--bottom bg-dark text-white fw-bold display-4 text-center">Bottom</div>
    </div>
  </div>
       </div>

     </div>
   </div>

   
    <script src="assets/js/main.js"></script>
</body>
</html>
